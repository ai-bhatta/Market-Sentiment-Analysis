version: '3.8'

services:
  sentiment-analyzer:
    build: .
    container_name: sentiment-analyzer
    volumes:
      - ./dataset:/app/dataset
      - ./data:/app/data
      - ./models:/app/models
    command: python main.py
    environment:
      - PYTHONUNBUFFERED=1

  api:
    build: .
    container_name: sentiment-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    command: python -m uvicorn src.api:app --host 0.0.0.0 --port 8000
    depends_on:
      - sentiment-analyzer

  dashboard:
    build: .
    container_name: sentiment-dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    command: streamlit run dashboard.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - sentiment-analyzer
